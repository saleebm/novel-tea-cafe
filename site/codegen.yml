overwrite: true
schema: http://localhost:8000/___graphql
documents:
  - ./src/**/*.{ts,tsx}
  - ./node_modules/gatsby*/!(node_modules)/**/*.js
generates:
  ./src/graphql/gatsby-graphql.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      skipTypename: true
      enumsAsTypes: true
      exportFragmentSpreadSubTypes: true
